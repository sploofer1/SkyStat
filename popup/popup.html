<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg-dark: #121922;
            --card-dark: #1C2533;
            --sky-blue: #3291FF;
            --sky-green: #2ecc71;
            --text-main: #FFFFFF;
            --text-dim: #99AABB;
            --border: rgba(255, 255, 255, 0.08);
        }
        body { 
            width: 260px; padding: 0; margin: 0; 
            background: var(--bg-dark); color: var(--text-main); 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
        }
        .header {
            background: var(--card-dark);
            padding: 16px; text-align: center;
            font-weight: 700; font-size: 15px;
            border-bottom: 1px solid var(--border);
            color: var(--sky-blue);
            letter-spacing: 0.5px;
        }
        .container { padding: 16px; }
        .info-card {
            background: rgba(50, 145, 255, 0.1); border-radius: 12px;
            padding: 12px; margin-bottom: 16px;
            font-size: 11px; color: var(--sky-blue); line-height: 1.5;
            border: 1px solid rgba(50, 145, 255, 0.2);
        }
        button { 
            width: 100%; padding: 12px; cursor: pointer; border: none; 
            border-radius: 10px; font-weight: 600; font-size: 13px;
            margin-bottom: 10px; transition: all 0.2s ease;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        #startScan { 
            background: var(--sky-blue); color: white;
        }
        #startScan:hover { background: #0070F3; transform: translateY(-1px); }
        #clearData { background: rgba(255, 77, 77, 0.1); color: #FF4D4D; }
        #clearData:hover { background: rgba(255, 77, 77, 0.2); }
        
        .control-row { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 12px 0; border-top: 1px solid var(--border); margin-top: 8px;
        }
        .label { font-size: 13px; font-weight: 500; color: var(--text-dim); }
        
        select { 
            background: var(--card-dark); border: 1px solid var(--border); 
            color: white; border-radius: 8px; padding: 6px; width: 120px; outline: none;
            cursor: pointer; font-size: 12px;
        }

        .switch { position: relative; width: 40px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { 
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; 
            background-color: #334155; transition: .3s; border-radius: 34px; 
        }
        .slider:before { 
            position: absolute; content: ""; height: 16px; width: 16px; 
            left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; 
        }
        input:checked + .slider { background-color: var(--sky-blue); }
        input:checked + .slider:before { transform: translateX(18px); }

        #status { 
            margin-top: 8px; font-size: 12px; text-align: center; 
            font-weight: 500; min-height: 32px; 
        }
        .footer { 
            padding: 12px; font-size: 10px; color: var(--text-dim); 
            text-align: center; background: var(--card-dark);
            letter-spacing: 1px; text-transform: uppercase;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="header">SKY STAT</div>
    <div class="container">
        <div class="info-card" id="statusBox">
            ⚡ Скан: 30-60 сек.<br>
            ⚠️ <b>Не закрывайте браузер</b>
        </div>
        
        <button id="startScan">Обновить статистику</button>
        <button id="clearData">Очистить данные</button>
        
        <div class="control-row">
            <span class="label">Плашки</span>
            <label class="switch">
                <input type="checkbox" id="toggleStats" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="control-row">
            <span class="label">Новости</span>
            <label class="switch">
                <input type="checkbox" id="toggleNews" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="control-row">
            <span class="label">Шрифт</span>
            <select id="fontSelect">
                <option value="inherit">Стандартный</option>
                <option value="'Inter', sans-serif">Inter (Modern)</option>
                <option value="'Comfortaa', cursive">Comfortaa (Soft)</option>
                <option value="'Kelly Slab', cursive">Kelly Slab (Tech)</option>
                <option value="'Neucha', cursive">Neucha (Hand)</option>
                <option value="'Caveat', cursive">Caveat (Script)</option>
            </select>
        </div>
        <div id="status"></div>
    </div>
    <div class="footer">made by sploofer</div>

    <script src="popup.js"></script>
</body>
</html>
